- id: bulu2012
  type: article-journal
  title: >-
    Place presence, social presence, co-presence, and satisfaction in virtual
    worlds
  container-title: Computers & Education
  page: 154–161
  volume: '58'
  issue: '1'
  source: onesearch.cuny.edu
  abstract: >-
    This study investigated the relationship among three types of presences,
    including place presence, social presence, and co-presence in virtual worlds
    and their relationship with satisfaction and immersive tendencies of
    students. Students' scores on a subjective questionnaire were analyzed. The
    results indicated that there was a significant relationship among the place
    presence, social presence, and co-presence. While social presence seemed to
    affect the satisfaction most, place and co-presence also affected students'
    satisfaction in the virtual world. Moreover, immersive tendencies of the
    students were related to their place and co-presence but not to their social
    presence. Findings highlighted the important issues for the design of
    virtual world environments to increase presence and satisfaction of
    students. (Contains 3 figures and 2 tables.)
  DOI: 10.1016/j.compedu.2011.08.024
  ISSN: 0360-1315
  language: English
  author:
